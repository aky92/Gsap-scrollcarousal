<!DOCTYPE html>
<html>
    <head>
        <title>GSAP caraousal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="min-height:900px;position: relative;">
            <img src="https://plus.unsplash.com/premium_photo-1682091872078-46c5ed6a006d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        <section style="position: relative;height:100vh;">
            <div class="outer">
                <div class="imgcontainer">
                    <img src="https://images.unsplash.com/photo-1730543021622-80242a8db0a4?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <!-- <div class="imgcontainer">
                    <img src="https://plus.unsplash.com/premium_photo-1682091872078-46c5ed6a006d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div class="imgcontainer">
                    <img src="https://img.freepik.com/free-photo/beautiful-landmark-fuji-mountain-chureito-pagoda-sunset-japan_335224-11.jpg?t=st=1730827612~exp=1730831212~hmac=535e26f4efabf0ddbf574924379b1d2edf60d7404feeaeb1bfd411b32b27b104&w=740">
                </div> -->
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
        

            gsap.to('.imgcontainer',{
                width:'100%',
                duration:2.5,
                ease: "power4.out",
                // stagger:2,
                scrollTrigger:{
                    trigger:'.imgcontainer',
                    scroller:'body',
                    markers:true,
                    start:'top 60%',
                    end:'top 30%'
                }
            })



        </script>
    </body>
</html>
